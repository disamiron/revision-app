<mat-card
  *ngIf="shop"
  [class.pointer]="shop.isThereRevision || isModerator"
  [class.active]="shop.isThereRevision"
  (click)="shop.isThereRevision ? navigateToRevision() : showMenu()"
>
  <mat-card-header>
    <mat-card-title
      >{{ shop.name }}
      <div class="indicator" [class.green]="shop.isThereRevision"></div
    ></mat-card-title>

    <mat-card-subtitle>{{ shop.address }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
