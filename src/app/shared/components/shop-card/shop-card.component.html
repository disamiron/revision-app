<mat-card *ngIf="shop">
  <mat-card-header>
    <mat-card-title>{{ shop.name }}</mat-card-title>
    <mat-card-subtitle>{{ shop.address }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions *ngIf="isAdmin">
    <button mat-fab color="primary"><mat-icon>edit</mat-icon></button>
  </mat-card-actions>
</mat-card>
