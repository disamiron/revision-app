<h1>Отсканируйте товар</h1>
<barcode-scanner-livestream
  type="ean"
  (valueChanges)="onValueChanges($event)"
  (started)="barcodeScanStarted()"
></barcode-scanner-livestream>
<h2 *ngIf="barcodeValue">{{ barcodeValue }}</h2>
<button mat-raised-button color="primary" class="manual-key">
  Ручной ввод
  <mat-icon>keyboard</mat-icon>
</button>
